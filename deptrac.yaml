deptrac:
  paths:
    - ./src
  layers:
    -
      name: Domain
      collectors:
        -
          type: classLike
          value: .*Domain.*
    -
      name: Application
      collectors:
        -
          type: classLike
          value: .*Application.*
    -
      name: Infrastructure
      collectors:
        -
          type: classLike
          value: .*Infrastructure.*
  ruleset:
    Domain: ~
    Application:
      - Domain
    Infrastructure:
      - Domain
      - Application
